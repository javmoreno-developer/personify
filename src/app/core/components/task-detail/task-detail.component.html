<ion-header>
  <ion-toolbar>
    <ion-title>{{"task.taskData" | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)" color="danger">{{"btn.close" | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        {{"task.name" | translate}}
      </ion-label>
      <ion-input type="text" placeholder="Introduce el nombre de la tarea" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        {{"task.desc" | translate}}
      </ion-label>
      <ion-input type="text" placeholder="Introduce la descripcion de la tarea" formControlName="description"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="floating">
        {{"task.URL" | translate}}
      </ion-label>
      <ion-input type="text" placeholder="Introduce la url de la tarea" formControlName="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        {{"task.date" | translate}}
      </ion-label>
      <ion-input type="text" placeholder="Introduce el tiempo en segundos de la tarea" formControlName="date"></ion-input>
    </ion-item>
    <ion-grid>

      <ion-row>
        <ion-col sizeMd="5"></ion-col>
        <ion-col sizeMd="2">
          <ion-button [disabled]="!form.valid" type="submit">{{mode=="Edit"?('btn.modify' | translate):('btn.add' | translate)}}</ion-button>
        </ion-col>
        <ion-col sizeMd="5"></ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
